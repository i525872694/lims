<div style="width:100%;margin:0 auto;">
	<div id="zlzb_tabs" style="margin:15px auto;padding:0;">
		<ul>
			<li><a class="tabs_1" href="#cyd_list">现场记录</a></li>
			<li><a class="tabs_2" href="#pay_list">原始记录</a></li>
			<li><a class="tabs_3" href="#quxian_list">曲线列表</a></li>
			<li><a class="tabs_5" href="#baogao_list">报告列表</a></li>
		</ul>
		<div id="cyd_list" style="border-left:none;border-right:none;"></div>
		<div id="pay_list" style="border-left:none;border-right:none;"></div>
		<div id="quxian_list" style="border-left:none;border-right:none;"></div>
		<div id="baogao_list" style="border-left:none;border-right:none;"></div>
	</div>
</div>
<script type="text/javascript">
	//初始化标签页
	$("#zlzb_tabs").tabs();
	$(window).resize(function(){
		var height = $(window).height() - 100;
		height < 300 && (height = 300);
		$("#zlzb_tabs iframe").height(height).css({
			width: "100%",
			border: "none",
			"margin-top": "15px"
		});
	});
	// 加载检测方法配置
	var list = {
		cyd_list: '{$rooturl}/cy/cyrw_list.php',
		pay_list: '{$rooturl}/huayan/ahlims.php?app=pay_list',
		quxian_list: '{$rooturl}/huayan/ahlims.php?app=quxian&act=sc_list&sc_type=1',
		baogao_list: '{$rooturl}/baogao/bg_liebiao.php'
	};
	$.each(list, function(k, v){
		$("#"+k).html('<iframe src="'+v+'"></iframe>');
		// $("[href=#xmfa_set]").unbind("click", get_xmfa_set);
		$(window).resize();
	});
    // 打开指定标签页
    var hash = document.location.hash;
    $(hash).length || (hash = "#cyd_list");
    $("a[href='"+hash+"']").trigger("click");
</script>
