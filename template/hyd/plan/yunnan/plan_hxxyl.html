<script type="text/javascript">
function jsgs(){
      //运算函数在lib.js
      var vd5_split = String(vs['vd5']).split('.');
      if(vd5_split.length==2){
        var diding_ws = vd5_split[1].length;
      }else{
        var diding_ws = 3;
      }
      var nd=$("input[name=td9]").val();
      if( $.isNumeric(vs['vd3']) && $.isNumeric(vs['vd4'])&& $.isNumeric(vs['vd1']) ){
        var vd4 = parseFloat(vs['vd4']);
        var vd3 = parseFloat(vs['vd3']);
        var vd1 = parseFloat(vs['vd1']);
        vs['vd5'] = roundjs(accsub(vd3,vd4),diding_ws);
        var han1  = accMul(nd,vs['vd7']);
        var han2  = accMul(accMul(han1,8),1000);
        vs['vd0'] = jsws(accDiv(han2,vd1));
      }else{
        vs['vd5']=vs['vd0']='';
      }
}
</script>
