<script type="text/javascript">
  function jsgs(){
    var kb = $.isNumeric(vs['vd9']) ? vs['vd9'] : 0;
    if($.isNumeric(vs['vd7']) && $.isNumeric(vs['vd8'])){
      var num1 = vs['vd7'];
      var num2 = vs['vd8'];
      var times = 100;
    }else if($.isNumeric(vs['vd5']) && $.isNumeric(vs['vd6'])){
      var num1 = vs['vd5'];
      var num2 = vs['vd6'];
      var times = 10;
    }else if($.isNumeric(vs['vd3']) && $.isNumeric(vs['vd4'])){
      var num1 = vs['vd3'];
      var num2 = vs['vd4'];
      var times = 1;
    }
    
    var unit = "{$arow['unit']}";
    if(unit == '个/10L'){
      times = times * 10;
    }else if(unit == '万个/L'){
      times = times / 10000;
    }

    if($.isNumeric(num1) && $.isNumeric(num2)){
      vs['vd0'] = accsub(accMul(accDiv(accAdd(num1,num2),2),times),kb);
    }else{
      vs['vd0'] = '';
    }

  }
</script>
