<script type="text/javascript">
function jsgs(){
  if(!vs['vd0']){
    if($.isNumeric(vs['vd27'])){
      vs['vd0'] = vs['vd27'];
    }
  }
  if(!vs['vd5']){
    if($.isNumeric(vs['vd27']) && $.isNumeric(vs['vd25'])){
      if(vs['vd27'].indexOf('.') != -1){
        var vd27len = vs['vd27'].split('.')[1].length;
      }else{
        var vd27len = 1;
      }
      vs['vd5'] = roundjs(accDiv(accMul(vs['vd27'],101.3),vs['vd25']),vd27len);
    }
  } 
}
</script>
