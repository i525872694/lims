<input type=hidden name='mission[$c]' value='$row[id]'>
<tr align="center">

    <td colspan="1">{$row['cy_date']}</td>
    <td colspan="1">
        <input class="inputc hyd" name="vd1[$c]" onclick="_aItem(this)" type="text" value="$row[vd1]" />
    </td>
    <td colspan="1">
        <input class="inputc hyd vd2" name="vd2[$c]" onclick="_aItem(this)" type="text" value="$row[vd2]" />
    </td>
    <td colspan="1"><input class="inputc hyd" name="vd3[$c]" type="text" value="$row[vd3]" /></td>
    <td colspan="1"><input class="inputc hyd" name="vd4[$c]" type="text" value="$row[vd4]" /></td>
    <td colspan="1"><input class="noinputc hyd" name="vd5[$c]" type="text" value="$row[vd5]" /></td>
    <td colspan="1"><input class="noinputc" name="vd10[$c]" type="text" value="$row[vd10]" /></td>

        <input class="noinputc" name="vd0[$c]" type="text" value="$row[vd0]" /></td>
    <td colspan="1">$_ping_jun</td>
    <td colspan="1">$_xdpc</td>
</tr>
