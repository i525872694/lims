<script type="text/javascript">
if (!$("[name^='vd3']").val()) {
    $("[name^='vd3']").val(432);
}
if (!$("[name^='vd5']").val()) {
    $("[name^='vd5']").val(432);
}
if (!$("[name^='vd11']").val()) {
    $("[name^='vd11']").val(432);
}
if (!$("[name^='vd12']").val()) {
    $("[name^='vd12']").val(432);
}

function bt() {
    // if ($.isNumeric(v('td10')) && $.isNumeric(v('td11'))) {
    //     var xs = roundjs(accDiv(v('td11'), v('td10')), 0);
    //     xs != 1 ? xs = roundjs(accDiv(vs['vd3'], vs['vd5']), 2) : '';
    //     setdata('td13', xs);
    // } else {
    //     setdata('td13', '');
    // }
    if ($.isNumeric(v('td10')) && $.isNumeric(v('td11'))) {
        var xsbs = accDiv(v('td11'), v('td10'));
    } else {
        var xsbs = 1;
    }
    var td12 = $.isNumeric(v('td12')) ? v('td12') : 1;
    if ($.isNumeric(v('td18'))) {
        var jg = accMul(accMul(v('td18'), td12), xsbs);
        if (jg > 0 && jg < 10) {
            jg = roundjs(jg, 1);
        } else {
            jg = roundjs(jg, 0);
        }
        setdata('td19', jg);
    } else {
        setdata('td19', '');
    }

    if ($.isNumeric(v('td20')) && $.isNumeric(v('td21'))) {
        var xsbs = accDiv(v('td21'), v('td20'));
    } else {
        var xsbs = 1;
    }
    var td22 = $.isNumeric(v('td22')) ? v('td22') : 1;
    if ($.isNumeric(v('td28'))) {
        var jg = accMul(accMul(v('td28'), td22), xsbs);
        if (jg > 0 && jg < 10) {
            jg = roundjs(jg, 1);
        } else {
            jg = roundjs(jg, 0);
        }
        setdata('td29', jg);
    } else {
        setdata('td29', '');
    }
}

function jsgs() {
    bt();
    var hy_flag = vs['hy_flag'];
    if ($.isNumeric(v('td19')) && $.isNumeric(v('td29'))) {
        var kb = accDiv(accAdd(v('td19'), v('td29')), 2);
    } else if ($.isNumeric(v('td19'))) {
        var kb = v('td19');
    } else {
        var kb = 0;
    }
    if ($.isNumeric(vs['vd3']) && $.isNumeric(vs['vd5'])) {
        var xsbs = accDiv(vs['vd3'], vs['vd5']);
        xsbs != 1 ? xsbs = roundjs(accDiv(vs['vd3'], vs['vd5']), 2) : '';
        vs['vd2'] = xsbs;
        // vs['vd2'] = roundjs(xsbs, 0);
    } else {
        vs['vd2'] = '';
    }
    if ($.isNumeric(vs['vd10'])) {
        var vd4 = $.isNumeric(vs['vd4']) ? vs['vd4'] : 1;
        if (hy_flag == '-4' || ($.isNumeric(vs['vd3']) && vs['vd3'] != vs['vd5'])) {
            //自控样 或 经稀释的非自控样 = 五日×取样系数×稀释倍数 - 空白×稀释倍数
            vs['vd0'] = accsub(accMul(accMul(vs['vd10'], vd4), accDiv(vs['vd3'], vs['vd5'])), accMul(kb, accDiv(vs['vd3'], vs['vd5'])));
        } else {
            //未经稀释的非自控样 = 五日×取样系数
            vs['vd0'] = accMul(vs['vd10'], vd4);
        }
    } else {
        vs['vd0'] = '';
    }
}

</script>
