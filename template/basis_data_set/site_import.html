<style>
table td{text-align:center !important;}
input[type='file']{margin:0 auto;display:inline-table; }
input{width:215px;background-color:#C7EDCC;}
img{width:100%;}
fieldset{
    padding: 20px;
    border: 2px solid #A8A8A8;
    display: block;
}
legend{
    display: block;
    width: 100%;
    padding: 0;
    margin-bottom: 20px;
    font-size: 21px;
    line-height: inherit;
    color: #333;
    border: 0;
    border-bottom: 1px solid #e5e5e5;
}
</style>
<h3 class="header smaller center title">{$title}</h3>
<form name="#" method="POST" enctype="multipart/form-data">
    <table class="table table-striped table-bordered table-hover center" style="max-width:80%;">
        <!-- <tr>
            <td>选择水样类型</td>
            <td><select name="water_type">$lx_option</select></td>
        </tr> -->
        <tr>
            <td align=center>选择excel文件<input type="file" name="file" /></td>
        </tr>
        <tr>
            <td><button class="btn btn-xs btn-primary" id="submit">开始导入</button></td>
        </tr>
        <tr>
            <td title="点击下载模板" style='background-color:#E2EFDA;'><a href="$rooturl/jczx/upfile/">下载数据导入模板-横版</a></td>
        </tr>
        <tr>
            <td title="点击下载模板"><a href="$rooturl/jczx/upfile/"><img src="./upfile/{$muban_img}" /></a></td>
        </tr>
    </table>
</form>
<div class="loading" style="display:none;">
<div style="width:100%;height:100%;position: fixed;top:0;z-index:0;background-color: white;opacity:0.7;"></div>
<center style="width:100%;min-height:100px;position:fixed;top:40%;z-index:10;opacity:1;font-weight:bold;font-size:20px;background-color: white;">正在上传，请耐心等待&nbsp;<img src="$rooturl/img/loading.gif" style="height:24px;width:60px;" /></center>
<div>
<script type="text/javascript">
$(function(){
    $("#submit").click(function(){
        $(".loading").show();
    });
})
</script>
