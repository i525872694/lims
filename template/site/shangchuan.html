<script language='javascript'>

function gt(){
	jie = $("#mb1 option:selected").val();
	ming = $("#mb1 option:selected").html();
	if(ming == '----请选择----')
	{
		jie = $("#mb1 option:selected").next().val();
		ming = $("#mb1 option:selected").next().html();
	}
	$('.modal-content').load('$rooturl/site/muban_xm.php',{"mbname":ming,"xm":jie,"ajax":"1"});
	$('body').css("overflow","hidden")
	$("#cover").show();
}

function guanbi(){
	$('body').css("overflow","auto")
	$("#cover").hide();
}
function tishi(a)
{
	var b  = $(a).val();
	var ab = b.split(",");
	var c  = ab.length//模板拥有的项目个数
	if(b == ' ')
	{
		$('#pitishi').html('提示：你还没有选择模板');
	}else{
		$('#pitishi').html('提示：该模板有'+c+'个项目');
	}
	
}
function yanzheng(e){
	var ti = e.pifile.value;
	var timb = e.xmmb.value;
	if(ti==''){
		alert("请先选择要上传的文件");
		return false;
	}
	if(ti!='' && timb==''){
		if(!window.confirm('确定不设置默认项目！')){
			return false;
		}
	}
}
</script>
